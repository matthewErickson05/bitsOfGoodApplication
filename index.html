<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matthew Erickson - Digital Business Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .business-card {
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 20px;
            border-radius: 15px;
            width: 300px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .business-card:hover {
            transform: translateY(-10px);
        }

        .name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .major {
            font-size: 18px;
            margin-bottom: 5px;
            color: #3498db;
        }

        .year, .location {
            font-size: 16px;
            margin-bottom: 5px;
            color: #95a5a6;
        }
    </style>
</head>
<body>
    <div class="business-card">
        <div class="name">Matthew Erickson</div>
        <div class="major">Computer Science</div>
        <div class="year">Second-Year</div>
        <div class="location">North Carolina</div>
    </div>
</body>
</html>
